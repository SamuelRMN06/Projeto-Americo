<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRUD Produtos e Categorias</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Gerenciador de Produtos e Categorias</h1>

<!-- ===================== PRODUTOS ===================== -->
<h2>Produtos</h2>

<table id="produtosTable">
  <thead>
    <tr>
      <th>ID</th><th>Nome</th><th>Descrição</th><th>Preço (R$)</th><th>Ações</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<form id="produtoForm">
  <h3 id="produtoFormTitle">Criar Produto</h3>
  <input type="hidden" id="produtoId" />
  <label for="produtoNome">Nome:</label>
  <input type="text" id="produtoNome" required />
  <label for="produtoDescricao">Descrição:</label>
  <textarea id="produtoDescricao" rows="2" required></textarea>
  <label for="produtoPreco">Preço:</label>
  <input type="number" id="produtoPreco" step="0.01" required min="0" />
  <button type="submit">Salvar Produto</button>
</form>

<hr />

<!-- ===================== CATEGORIAS ===================== -->
<h2>Categorias</h2>

<table id="categoriasTable">
  <thead>
    <tr>
      <th>ID</th><th>Nome</th><th>Descrição</th><th>Ações</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<form id="categoriaForm">
  <h3 id="categoriaFormTitle">Criar Categoria</h3>
  <input type="hidden" id="categoriaId" />
  <label for="categoriaNome">Nome:</label>
  <input type="text" id="categoriaNome" required />
  <label for="categoriaDescricao">Descrição:</label>
  <textarea id="categoriaDescricao" rows="2" required></textarea>
  <button type="submit">Salvar Categoria</button>
</form>

<script src="script.js"></script>
</body>
</html>
